<template name="customerTemplate">
    <h2> Customers Page </h2>

    {{#each allCustomers}}
      <li>
        <div class="company">{{company}}</div>
        <div class="name">{{fullname}}</div>
        <div class="phone">{{phone}} </div>
        <div class="email">{{email}} </div>
        <div class="website">{{website}}</div>
      </li>
    {{/each}}
</template>
